<!DOCTYPE html>
<html>
<head>
  <title>MEDvision360 APIs</title>

  <link href='css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="lib/shred.bundle.js" /></script>  
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='lib/swagger.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript" src="https://zorggemak.atlassian.net/s/en_US-gzaydm-1988229788/6060/107/1.3.6-m05/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=26feefc1"></script>
  <script type="text/javascript">
    function googleAuthInit() { 
        gapi.auth.init(); 
    }

    function getGoogleToken(id) {
        var config = {   
            'client_id' : '63560111237.apps.googleusercontent.com', 
            'scope' : 'https://www.googleapis.com/auth/userinfo.email',
            'immediate' : false, 
            'authuser': -1 
        };  

        // TODO: make token and accountId flexible
        gapi.auth.authorize(  
            config,   
            function(result) {
                $("#" + id + " [name='token']").val(result.access_token);
                gapi.client.load(
                    'oauth2', 
                    'v2', 
                    function() {
                        var request = gapi.client.oauth2.userinfo.get();
                        request.execute(
                            function(response) {
                                $("#" + id + " [name='accountId']").val(response.email);
                            }
                        );
                    }
                );
            }
        );
    }            


    $(function () {
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      var vars = [];
      for(var i = 0; i < hashes.length; i++)
      {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
      }
      var url = "https://profileserver2.dev.medvision360.org/profileserver2/apidocs/apidocs.json";
      if (typeof vars['server'] !== 'undefined') {
        url = vars['server'];
      }

      window.swaggerUi = new SwaggerUi({
      url: url,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'patch', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
  <script src="https://apis.google.com/js/client.js?onload=googleAuthInit" type="text/javascript"></script>
</head>

<body>
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="https://zorggemak.atlassian.net/wiki/x/T4DH"><img src="images/logo_small.png"/></a>

    <form id='api_selector'>
       <div class='input'><select id="input_selectServer" name="selectServer">
                <option value="https://profileserver2.dev.medvision360.org/profileserver2/apidocs/apidocs.json">Profile Server (LDAP) - dev</option>
                <option value="https://idserver2.dev.medvision360.org/idserver2/apidocs/apidocs.json">Identity Server (LDAP) - dev</option>
                <option value="https://calendarserver.dev.medvision360.org/calendarserver/apidocs/apidocs.json">Calendar Server - dev</option>
              </select></div>
<!--
      <div class='input icon-btn'>

      </div>
      <div class='input icon-btn'>
        <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
      </div>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
-->
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>
